<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">
    <title>Saylani JavaScript Project</title>
</head>

<body>
    <header>

    </header>
    <main style="min-height: 100vh;">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3">
                    <div class="card mt-4 mb-1 p-2 p-md-3 p-lg-5" id="box1"
                        style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                        <h3 class="text-center">Register</h3>
                        <p class="text-center" style="color: rgb(143, 138, 138);">Register Yourself</p>
                        <form action="index2.html" onsubmit="handlesubmit()">

                            <div class="row mb-2 mt-2">
                                <div class="col-12 col-md-6 mb-3">
                                    <input type="text" id="firstName" placeholder="First Name" class="form-control"
                                        aria-label="firstName" required>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <input type="text" id="lastName" placeholder="Last Name" class="form-control"
                                        aria-label="lastName" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="email" id="email" placeholder="Email" class="form-control"
                                        aria-label="email" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <input type="password" id="password" placeholder="Password"
                                        class="form-control password" aria-label="password" required>
                                    <input type="checkbox" id="checkpassword"
                                        style="height: 20px; width: 20px; cursor: pointer; margin: 5px;">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <input type="password" id="confirmPassword" placeholder="Confirm Password"
                                        class="form-control password " aria-label="confirmPassword" required>
                                    <input type="checkbox"
                                        style="height: 20px; width: 20px; cursor: pointer; margin: 5px;"
                                        id="Confirmpasswrd">
                                </div>
                                <div class="row mb-2">
                                    <div class="col">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 col-md-6  text-center mb-2">
                                        <button type="submit" class="btn btn-warning w-100 text-center" id="btn1"
                                            onclick="window.location.href='index2.html'">Register Now</button>
                                    </div>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                        href="index2.html" class="fw-bold text-body"><u>Click To Login</u></a></p>
                            </div>

                        </form>


                    </div>
                </div>


            </div>
    </main>
    <footer>

    </footer>





    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <!-- Custom JS -->
    <script src="style/script/script.js"></script>
</body>

</html>
